<header>
    <app-customer-navbar></app-customer-navbar>
</header>
<div class="issueForm flex justify-content-center">
    <div class="h2 pb-2">Filling Issue Form For xxxx</div>
    <form>
        <div>Issue Type:</div>
        <select class="form-select" id="singleSelect"  [(ngModel)]="IssueType" name="UserOption">
            <option value=1>Bug</option>
            <option value=2>Suggestion</option>
          </select>

        <div class="form-group mt-2">
            <label for="exampleFormControlInput1">Issue Title:</label>
            <input type="name" class="form-control" id="exampleFormControlInput1"  [(ngModel)]="IssueName" name="ProductName" placeholder="Product Name">
          </div>
    
        <div class="form-group mt-2">
            <label for="exampleFormControlTextarea1">Issue Description:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1"  [(ngModel)]="IssueDescription" name="ProductDescription" placeholder="Product Description" rows="3"></textarea>
          </div>
    
        <button class="btn btn-success mt-3" (click)="submitIssueForm()" >Submit Issue</button>
    </form>
</div>
