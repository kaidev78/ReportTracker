<!doctype html>
<html lang="en">
  <body class="text-center">
    <form class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="UserEmail" name="UserEmail" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password"  [(ngModel)]="UserPassword" name="UserPassword" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login($event)">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
