<header>
    <app-customer-navbar></app-customer-navbar>
</header>

<div class="flex justify-content-center text-center mt-5 border-bottom" *ngFor = "let product of products">
    <div class="h1">{{product.ProductName}}</div>
    <div>{{product.ProductDescription}}</div>
</div>

<div class="flex justify-content-center text-center mt-2">
    <button class="btn btn-success" (click)="goIssueForm()">Create a new issue</button>
</div>

<div class="issue-list mt-2">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Issue</th>
            <!-- <th scope="col">Issue Description</th> -->
            <th scope="col">Issue Type</th>
            <th scope="col">Issue Status</th>
            <th scope="col">Date Created</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let issue of issues">
                <td><button class="btn" (click)="goIssueDisplayPage(issue.IssueId)">{{issue.IssueName}}</button></td>
                <td>{{getIssueType(issue.IssueType)}}</td>
                <td>{{getIssueStatus(issue.IssueStatus)}}</td>
                <td>{{issue.CreatedAt}}</td>
            </tr>
        </tbody>
      </table>
</div>
