<!doctype html>
<html lang="en">
  <body>

    <header>
        <app-customer-navbar></app-customer-navbar>
    </header>

    <main role="main">
        

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Subscribed Products</h1>
          <!-- <p class="lead text-muted">Some Description</p>
          <p>
            <a href="#" class="btn btn-primary my-2">Main call to action</a>
          </p> -->
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
            <form class="form-inline my-2 my-md-0">
                <span class="d-flex justify-content-center">Search For More Products</span>
                <div>
                    <input class="form-control" type="text" placeholder="Enter Name of the Product" aria-label="Search" [(ngModel)]="UserSearch" name="UserSearch">
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success m-2" (click)="search($event)">Search</button>
                </div>
            </form>
          <div class="row">
            <!--Card Start-->
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <!-- <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap"> -->
                <div class="card-body">
                  <p class="card-text">Product Description</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                    <small class="text-muted">9 mins</small>
                  </div>
                </div>
              </div>
            </div>
            <!--Card End-->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
